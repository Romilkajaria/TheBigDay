<app-layout [contentTemplate]="contentTemplate">{{authService.current?.store?.name}}</app-layout>

<ng-template #contentTemplate pTemplate="content">
    <div class="flex flex-column h-full">
        <div class="overflow-y-auto">
            <ul class="list-none p-3 m-0">
                <li>
                    <div
                        pRipple
                        pStyleClass="@next"
                        enterClass="hidden"
                        enterActiveClass="slidedown"
                        leaveToClass="hidden"
                        leaveActiveClass="slideup"
                        class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer p-ripple"
                    >
                    </div>
                    <ul class="list-none p-0 m-0 overflow-hidden">
                        <div *ngFor="let menuSections of vendorMenu">
                            <li app-menuitem *ngFor="let menuItem of menuSections.items">
                                <a  [routerLink]="menuItem.routerLink"  pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                    <i class="pi mr-2"></i>
                                    <span class="font-medium">{{menuItem.label}}</span>
                                </a>
                            </li>
                        </div>
                    </ul>
                </li>
            </ul>
        </div>
        <div *ngIf="authService.current" class="mt-auto">
            <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
            <a pRipple class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />
                <span class="font-bold">{{authService.current.firstName}} {{authService.current.lastName}}</span>
            </a>
            <a [routerLink]="'/auth/logout'"  pRipple class=" m-3 flex align-items-end cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                <i class="pi pi-sign-out mr-2"></i>
                <span class="font-medium">Sign out</span>
            </a>
        </div>
    </div>
</ng-template>
