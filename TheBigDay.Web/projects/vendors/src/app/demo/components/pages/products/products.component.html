<div class="grid">
  <div class="col-12">
    <button pButton pRipple label="Add" icon="pi pi-plus" (click)="createProduct()"></button>
    <div class="card" *ngIf="products && products.length > 0">
      <p-table [columns]="Object.keys(products[0])" [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{ col }}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns">
              {{ rowData[col] }}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

  </div>
</div>
