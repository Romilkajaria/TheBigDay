<div class="w-full" *ngIf="product">
  <label class="block text-900 font-medium mb-2">Name</label>
  <input type="text" pInputText [(ngModel)]="product.name" class="w-full mb-3" />

  <div class="w-full mb-3">
    <label class="block text-900 font-medium mb-2">Description</label>
    <p-editor [(ngModel)]="product.description" [style]="{ height: '320px' }" ></p-editor>
  </div>

<div class="lg:flex gap-3">
  <div>
    <label class="block text-900 font-medium mb-2">Min Guest Limit</label>
    <p-inputNumber inputId="integeronly" [(ngModel)]="product.minGuestLimit" class="w-full mb-3"> </p-inputNumber>
  </div>


  <div>
    <label class="block text-900 font-medium mb-2">Max Guest List</label>
    <p-inputNumber inputId="integeronly" [(ngModel)]="product.maxGuestLimit" class="w-full mb-3"> </p-inputNumber>
  </div>

</div>


  <label class="block text-900 font-medium mb-2">Price</label>
  <p-inputNumber inputId="integeronly" [(ngModel)]="product.price" class="w-full mb-3"> </p-inputNumber>

  <div class="w-full mb-3">
    <label class="block text-900 font-medium mb-2">Price Type</label>
    <p-dropdown [options]="priceTypeOptions" optionLabel="value" [ngModel]="product.priceType" (ngModelChange)="onPriceTypeChanged($event)" class="w-full mb-3"> </p-dropdown>
  </div>

  <label class="block text-900 font-medium mb-2">Disabled</label>
  <p-checkbox [(ngModel)]="product.isDeleted"></p-checkbox>

  <div class="flex justify-content-end gap-3 mt-2">
    <p-button *ngIf="product.id" icon="pi pi-trash" [text]="true" severity="danger" (onClick)="deleteConfirmation()"></p-button>
    <p-button (click)="close()" icon="pi pi-times" label="cancel"></p-button>
    <p-button (click)="save()" [icon]="loading ? 'pi pi-spin pi-spinner' : 'pi pi-check'" label="Save" styleClass="p-button-success"></p-button>
  </div>
</div>
<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
