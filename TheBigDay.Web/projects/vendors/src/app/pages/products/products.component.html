<div class="grid" *ngIf="!loading">
  <div class="col-12">
      <div class="flex justify-content-between align-items-center">
          <h5>Products</h5>
          <button [disabled]="!auth.current?.hasCompletedProfile || !auth.current?.store?.hasCompletedStoreSetup || !auth.current?.store?.storeType" pButton pRipple label="Add" icon="pi pi-plus" class="mb-3" (click)="createProduct()"></button>
      </div>
    <div class="card" *ngIf="products && products.length > 0">
      <p-table selectionMode="single" (onRowSelect)="onRowSelect($event)" [columns]="productColumns" [value]="products" [tableStyle]="{ 'min-width': '50rem' }" p-datatable-striped>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{ col.key }}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
              {{ col.key === ProductColumnNames.PRICE_TYPE ? getPriceTypeCellData(rowData[col.value]) : rowData[col.value] }}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

<p-toast></p-toast>
<div *ngIf="loading" class="flex justify-content-center">
    <app-loading [showLoading]="loading"></app-loading>
</div>
