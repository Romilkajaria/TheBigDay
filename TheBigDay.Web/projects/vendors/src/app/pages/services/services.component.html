<div class="grid" *ngIf="!loading">
  <div class="col-12">
      <div class="flex justify-content-between align-items-center">
          <h5>Services</h5>
          <button [disabled]="!store?.hasCompletedStoreSetup || store?.storeType === undefined" pButton pRipple label="Add" icon="pi pi-plus" class="mb-3" (click)="createService()"></button>
      </div>
    <div class="card" *ngIf="services && services.length > 0">
      <p-table selectionMode="single" (onRowSelect)="onRowSelect($event)" [columns]="ServiceColumns" [value]="services" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{ col.key }}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
<!--              {{ col.key === ServiceColumnNames.PRICE_TYPE ? getPriceTypeCellData(rowData[col.value]) : rowData[col.value] }}-->
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

<p-toast></p-toast>
<div *ngIf="loading" class="flex justify-content-center">
  <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
</div>
