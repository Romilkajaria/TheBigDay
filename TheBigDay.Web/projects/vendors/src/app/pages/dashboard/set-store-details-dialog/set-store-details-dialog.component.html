<div *ngIf="store">
    <div>
        <p>We need a few bits of information to setup your store.</p>
        <label class="block text-900 text-xl font-medium mb-2">Name</label>
        <input type="text" [(ngModel)]="store.name" pInputText class="w-full mb-5" style="padding:1rem">

        <label class="block text-900 text-xl font-medium mb-2">Store email</label>
        <input type="text" [(ngModel)]="store.email" pInputText class="w-full mb-5" style="padding:1rem">

        <label class="block text-900 font-medium text-xl mb-2">Address line 1</label>
        <input type="text" [(ngModel)]="store.addressLine1" pInputText class="w-full mb-5" style="padding:1rem"/>

        <label class="block text-900 font-medium text-xl mb-2">Address line 2</label>
        <input type="text" [(ngModel)]="store.addressLine2" pInputText class="w-full mb-5" style="padding:1rem"/>

        <label class="block text-900 font-medium text-xl mb-2">Suburb</label>
        <input type="text" [(ngModel)]="store.suburb" pInputText class="w-full mb-5" style="padding:1rem"/>

        <label class="block text-900 font-medium text-xl mb-2">State</label>
        <input type="text" [(ngModel)]="store.state" pInputText class="w-full mb-5" style="padding:1rem"/>

        <label class="block text-900 font-medium text-xl mb-2">Country</label>
        <input type="text" [(ngModel)]="store.country" pInputText class="w-full mb-5" style="padding:1rem"/>

        <label class="block text-900 font-medium text-xl mb-2">Postcode</label>
        <input type="text" [(ngModel)]="store.postcode" pInputText class="w-full mb-5" style="padding:1rem"/>

        <label class="block text-900 font-medium text-xl mb-2">Operating radius</label>
        <input type="number" [(ngModel)]="store.operatingRadius" pInputText class="w-full mb-5" style="padding:1rem"/>

        <label class="block text-900 font-medium text-xl mb-2">Primary contact number</label>
        <input type="text" [(ngModel)]="store.contactNum" pInputText class="w-full mb-5" style="padding:1rem"/>

        <label class="block text-900 font-medium text-xl mb-2">After hours contact number</label>
        <input type="text" [(ngModel)]="store.afterHoursMobile" pInputText class="w-full mb-5" style="padding:1rem"/>

        <label class="block text-900 font-medium text-xl mb-2">Store categories</label>
        <p-multiSelect class="w-full mb-5" [options]="itemCategories" [(ngModel)]="store.itemCategories" optionLabel="name" placeholder="Select categories"/>

        <div class="flex-auto p-fluid mb-2">
            <label class="block text-900 text-xl font-medium mb-2">Description</label>
            <p-editor [(ngModel)]="store.description" [style]="{ height: '320px' }" class="w-full mb-5"></p-editor>
        </div>

        <div class="flex justify-content-end">
            <button pButton pRipple label="Save" (click)="save()"></button>
        </div>
    </div>
</div>
