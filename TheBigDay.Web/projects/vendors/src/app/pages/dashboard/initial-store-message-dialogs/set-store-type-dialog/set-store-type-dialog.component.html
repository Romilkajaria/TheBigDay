<p>Setting the store type helps us understand what type of store you operate.
    this helps us guide you through to publishing your store and generate forms that relevant to your store's needs</p>

<div class="flex flex-column align-items-center w-full">
    So, what type of business are you?
    <div class="d-lg-flex gap-2 ">
        <button pButton pRipple label="Individual" [outlined]="store!.storeType === StoreType.BUSINESS" class="m-2" (click)="setStoreType(StoreType.INDIVIDUAL)"></button>
        <button pButton pRipple label="Business" class="m-2" [outlined]="store!.storeType === StoreType.INDIVIDUAL" (click)="setStoreType(StoreType.BUSINESS)"></button>
    </div>
</div>

<div class="flex justify-content-end gap-3 mt-2">
    <button class="p-button-secondary" pButton pRipple label="Save" (click)="save()"></button>
</div>
