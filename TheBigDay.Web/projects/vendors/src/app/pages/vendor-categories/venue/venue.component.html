<div class="grid">
    <div class="col-12">
        <div class="flex justify-content-between align-items-center">
            <h5>{{ itemCategory?.name }} Venues</h5>
            <button (click)="createVenue()" class="mb-3"
                    icon="pi pi-plus" label="Add" pButton pRipple></button>
        </div>
        <div *ngIf="venues && venues.length > 0" class="card">
            <p-table (onRowSelect)="onRowSelect($event)" [columns]="productColumns"
                     [tableStyle]="{ 'min-width': '50rem' }"
                     [value]="venues" selectionMode="single">
                <ng-template let-columns pTemplate="header">
                    <tr>
                        <th *ngFor="let col of columns">
                            {{ col.key }}
                        </th>
                    </tr>
                </ng-template>
                <ng-template let-columns="columns" let-rowData pTemplate="body">
                    <tr [pSelectableRow]="rowData">
                        <td *ngFor="let col of columns">
                            <!--              {{ col.key === ProductColumnNames.PRICE_TYPE ? getPriceTypeCellData(rowData[col.value]) : rowData[col.value] }}-->
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<p-toast></p-toast>
<div *ngIf="loading" class="flex justify-content-center">
    <app-loading [showLoading]="loading"></app-loading>
</div>
