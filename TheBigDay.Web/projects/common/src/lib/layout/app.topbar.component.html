<div class="layout-topbar">
    <div class="pi pi-bars cursor-pointer" (click)="layoutService.onMenuToggle()"></div>
    <a class="layout-topbar-logo" [routerLink]="''">
        <img src="favicon.ico" alt="logo">
    </a>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <ng-content></ng-content>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <span *ngIf="showSearch" class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input style="border-radius: 2rem" type="text" pInputText placeholder="Search" />
        </span>
        <button *ngIf="showCart" class="p-link layout-topbar-button">
            <i class="pi pi-shopping-cart"></i>
            <span>Cart</span>
        </button>
        <button class="p-link layout-topbar-button" [routerLink]="''">
            <i class="pi pi-calendar"></i>
            <span>Calendar</span>
        </button>
        <button class="p-link layout-topbar-button" [routerLink]="''">
            <i class="pi pi-bell"></i>
            <span>Notification</span>
        </button>
    </div>
</div>
