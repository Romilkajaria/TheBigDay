<div class="layout-wrapper">
    <app-topbar></app-topbar>
    <p-sidebar [(visible)]="isSidebarVisible">
        <ng-template pTemplate="header">
                <span>
                    <img class="ms-3" src="favicon.ico" width="40%" alt="logo">
                </span>
        </ng-template>

        <ng-template *ngTemplateOutlet="contentTemplate" pTemplate="content"></ng-template>

        <ng-template pTemplate="footer">
            <div class="mt-auto">
                <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
                <a pRipple class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                    <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />
                    <span class="font-bold">Amy Elsner</span>
                </a>
            </div>
        </ng-template>
    </p-sidebar>
    <div class="layout-main-container">
        <div class="layout-main">
            <router-outlet></router-outlet>
        </div>
        <app-footer></app-footer>
    </div>
<!--    <app-config></app-config>-->
    <div class="layout-mask"></div>
</div>
