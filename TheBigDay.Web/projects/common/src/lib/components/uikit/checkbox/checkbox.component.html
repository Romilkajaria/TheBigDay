<label>{{ label }}</label>
<small *ngIf="subLabel" class="mb-1">{{ subLabel }}</small>
<div [ngStyle]="{'grid-template-columns': getGridTemplateColumns(numberOfColumns)}" class="container">
    <div *ngFor="let option of options" class="field-checkbox">
        <p-checkbox
            [(ngModel)]="selectedOptions"
            [disabled]="option.disabled ?? false"
            [label]="option.title"
            [value]="option"
            name="group"/>
    </div>
</div>
