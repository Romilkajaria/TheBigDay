<div class="flex justify-content-center align-items-center h-full">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-4 xl:w-3">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
      <span class="text-600 font-medium line-height-3">Don't have an account?</span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
    </div>

    <div>
      <label class="block text-900 font-medium mb-2">Username</label>
      <input  type="text" placeholder="Email address" [(ngModel)]="email" pInputText class="w-full mb-3">

      <label for="password1" class="block text-900 font-medium mb-2">Password</label>
      <input id="password1" type="password" placeholder="Password" [(ngModel)]="password" pInputText class="w-full mb-3">

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox id="rememberme1" styleClass="mr-2"></p-checkbox>
          <label for="rememberme1" class="text-900">Remember me</label>
        </div>
        <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
      </div>

      <button pButton pRipple [disabled]="!email || !password" (click)="signInClicked.emit()" label="Sign In" icon="pi pi-user" class="w-full"></button>
    </div>
  </div>
</div>
