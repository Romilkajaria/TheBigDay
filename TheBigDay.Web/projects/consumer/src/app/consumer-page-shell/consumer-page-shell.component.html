<app-layout [contentTemplate]="contentTemplate">
    <p-dropdown [options]="countries" [(ngModel)]="selectedCountry" optionLabel="name" [dropdownIcon]="'pi pi-map-marker'" placeholder="Select a Country" class="p-input-icon-left">
        <ng-template pTemplate="selectedItem">
            <div class="flex align-items-center gap-2" *ngIf="selectedCountry">
                <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png" [class]="'flag flag-' + selectedCountry.code.toLowerCase()" style="width: 18px"/>
                <div>{{ selectedCountry.name }}</div>
            </div>
        </ng-template>
        <ng-template let-country pTemplate="item">
            <div class="flex align-items-center gap-2">
                <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png" [class]="'flag flag-' + country.code.toLowerCase()" style="width: 18px"/>
                <div>{{ country.name }}</div>
            </div>
        </ng-template>
    </p-dropdown>
</app-layout>

<ng-template #contentTemplate pTemplate="content">
    <div class="flex flex-column h-full">
        <div class="overflow-y-auto">
            <ul class="list-none p-3 m-0">
                <li>
                    <div
                        pRipple
                        pStyleClass="@next"
                        enterClass="hidden"
                        enterActiveClass="slidedown"
                        leaveToClass="hidden"
                        leaveActiveClass="slideup"
                        class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer p-ripple"
                    >
                    </div>
                    <ul class="list-none p-0 m-0 overflow-hidden">
                        <div *ngFor="let menuSections of consumerMenu">
                            <li app-menuitem *ngFor="let menuItem of menuSections.items">
                                <a [routerLink]="menuItem.routerLink" pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                    <i class="pi pi-home mr-2"></i>
                                    <span class="font-medium">{{menuItem.label}}</span>
                                </a>
                            </li>
                        </div>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</ng-template>
