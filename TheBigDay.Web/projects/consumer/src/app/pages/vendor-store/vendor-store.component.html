<div class="overflow-hidden flex" *ngIf="vendor">
    <div class="col-4 position-sticky top-0">
        <h2>{{vendor.name}}</h2>
    </div>
    <div class="col-8">
        <h3>Products</h3>
        <div class=" grid">
            <div class="col-4" *ngFor="let product of vendor.products">
                <lib-dashboard-card class="mx-2" [cardConfig]="addCardWrapperProduct(product)"></lib-dashboard-card>
            </div>
        </div>
        <h3>Services</h3>
        <div class="grid">
            <div class="col-4" *ngFor="let service of vendor.services">
                <lib-dashboard-card class="mx-2" [cardConfig]="addCardWrapperService(service)"></lib-dashboard-card>
            </div>
        </div>
    </div>
</div>
