<div class="flex" *ngIf="!loading">
        <div *ngFor="let dashboardCard of dashboardCards" class="mx-4">
            <lib-dashboard-card [cardConfig]="dashboardCard" (onSelect)="onDashboardCardSelected(dashboardCard)"></lib-dashboard-card>
        </div>
</div>
<div *ngIf="loading" class="flex justify-content-center">
    <app-loading [showLoading]="loading"></app-loading>
</div>
