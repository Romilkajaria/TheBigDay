<div>
    <div class="category-container flex gap-2 overflow-auto">

        <div *ngFor="let category of mockCategoryList" class="p-1">
            <img [src]="category.url" alt="" class="text-center" size="50px"/>
        </div>
    </div>
    <div class="grid venues gap-2"></div>
</div>

<div *ngIf="loading" class="flex justify-content-center">
    <app-loading [showLoading]="loading"></app-loading>
</div>
