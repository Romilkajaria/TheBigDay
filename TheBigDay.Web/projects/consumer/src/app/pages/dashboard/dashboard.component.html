<div>
    <h5>Venues in {{ event ? event.state : 'your area' }}</h5>
    <ng-container *ngIf="(venues && venues.length > 0) else noNearbyVenues">
        <div *ngFor="let venue of venues">
            {{ venue.title }}
        </div>
    </ng-container>
</div>

<ng-template #noNearbyVenues>
    No nearby venues
</ng-template>

<div *ngIf="loading" class="flex justify-content-center">
    <app-loading [showLoading]="loading"></app-loading>
</div>
