<div class="flex justify-content-between align-items-center ps-1 pr-3" style="position: absolute">
    <img alt="logo" src="favicon.ico" width="15%">
    <div class="flex gap-2">
        <p-button (click)="loginSignupClicked('Log in')" [style]="{background: 'black', color: 'white'}"
                  label="Log in"></p-button>
        <p-button (click)="loginSignupClicked('Sign up')" [style]="{background: 'white', color: 'var(--primary-color)'}"
                  label="Sign up"></p-button>
    </div>
</div>

<div class="d-sm-block landing">
    <div class="continue-with-address flex justify-content-center flex-column">
        <div class="p-4">
            <h2 class="heading">Where's the party?</h2>
            <p-iconField>
                <p-autoComplete (completeMethod)="searchAddresses($event)"
                                (ngModelChange)="startBrowsing($event)"
                                [forceSelection]="true"
                                [ngModel]="browsingAddress"
                                [suggestions]="filteredAddresses"
                                inputStyleClass="w-full"
                                placeholder="Search for an address..."
                                styleClass="w-full">
                </p-autoComplete>
                <a (click)="openSelectStateDialog()" class="w-full flex justify-content-end pt-2">not sure yet?</a>
            </p-iconField>
        </div>
    </div>
</div>
